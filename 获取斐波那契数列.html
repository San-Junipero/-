    // 获取 n 以内的斐波那契数列
    function getFB(n) {
        function* fibo() {
            let [prev, current] = [0, 1];
            for (; ;) {
                yield current;
                [prev, current] = [current, prev + current];
            }
        }
        for (let i of fibo()) {
            if (i > n) {
                break;
            }
            console.log(i);
        }
    }
    getFB(10000);
